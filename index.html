<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geiza Bolos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Ícone do WhatsApp -->
    <a
      href="https://wa.me/+5588994851435"
      class="whatsapp-float"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
    </a>

    <header>
      <div class="header-content">
        <div class="logo">
          <img src="./assets/geiza_bolos.png" alt="Logo Geiza Bolos" />
        </div>
        <h1>Geiza Bolos</h1>
        <div class="carrinho-icon" id="carrinho-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="carrinho-count">0</span>
        </div>
      </div>
    </header>

    <main>
      <!-- Filtro de categorias -->
      <section class="filtro-categorias" id="filtro-categorias">
        <button class="categoria-btn active" data-categoria="todos">
          Todos
        </button>
        <!-- As categorias serão carregadas dinamicamente aqui -->
      </section>

      <!-- Lista de produtos -->
      <section class="produtos" id="produtos">
        <!-- Os produtos serão carregados dinamicamente aqui -->
      </section>

      <!-- Carrinho de compras -->
      <section class="carrinho" id="carrinho">
        <button id="fechar-carrinho" class="fechar-carrinho">
          <i class="fas fa-times"></i>
        </button>
        <h2>Carrinho de Compras</h2>
        <ul id="lista-carrinho"></ul>
        <p>Total: R$ <span id="total">0.00</span></p>
        <button id="limpar-carrinho">Limpar Carrinho</button>
        <button id="finalizar-compra">Finalizar Compra</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Geiza Bolos</p>
      <p class="desenvolvedor">
        Desenvolvido por <a href="#" target="_blank">Eduardo Pontes</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
